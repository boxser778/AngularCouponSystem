<h1>Update Coupon</h1>
<form *ngIf="coupon">
  <h3>New EndDate:</h3>
  <input type="text" EndDate="endDate" [(ngModel)]="coupon.endDate" [ngModelOptions]="{standalone: true}" placeholder="endDate(ex:2006-02-01)...">
  <br>
  <h3>New Price:</h3>
  <input type="text" Price="price" [(ngModel)]="coupon.price" [ngModelOptions]="{standalone: true}" placeholder="price...">

  <br>
  <button (click)="updateCoupon()">Update Coupon</button>
</form>


<br>

<a routerLink="/coupons">Back to List</a>
