<h2>Are you sure you want to delete this company?</h2>


<div *ngIf = "company">
  <h3>Id: {{company.id}}</h3>
  <h3>CompanyName: {{company.comp_Name}}</h3>
  <h3>CompanyEmail: {{company.email}}</h3>
  <h3>CompanyPassword: {{company.password}}</h3>
</div>


<br>

<button (click) = "deleteCompany()">Sure! Delete This Company</button>
<button (click) = "cancelDelete()" >No! Back to List</button>
