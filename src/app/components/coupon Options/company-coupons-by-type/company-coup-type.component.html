<select [(ngModel)]="chosenType" [ngModelOptions]="{ standalone: true }">
  <option *ngFor="let c of couponType | keyvalue" [ngValue]="c.key">{{ c.value }}</option>
</select>

<br /><br />
<button (click)="onSearch()">Search</button>

<br /><br />

<table>
  <div>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Picture</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Type</th>
      <th>Messege</th>
    </tr>

    <tr *ngFor="let c of coupons">
      <td>{{ c.id }}</td>
      <td>{{ c.title }}</td>
      <td><img [src]="c.picture" alt="picture" /></td>
      <td>{{ c.amount }}</td>
      <td>{{ c.price }}</td>
      <td>{{ c.startDate }}</td>
      <td>{{ c.endDate }}</td>
      <td>{{ c.type }}</td>
      <td>{{ c.msg }}</td>
    </tr>
  </div>
</table>
