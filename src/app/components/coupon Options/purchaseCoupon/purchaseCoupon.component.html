  <label><h3>Please Insert Coupon Id Here:</h3></label>
  <input type="number" id="id" [(ngModel)]="chosenCouponId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />

  <table>
    <div>
     <tr>
       <th>Id</th>
       <th>Title</th>
       <th>Picture</th>
       <th>Amount</th>
       <th>Price</th>
       <th>Start Date</th>
       <th>End Date</th>
       <th>Type</th>
       <th>Messege</th>
     </tr>
   
       <tr *ngIf="coupon">
         <td>{{ coupon.id }}</td>
         <td>{{ coupon.title }}</td>
         <td><img [src]="coupon.picture" alt="picture" /></td>
         <td>{{ coupon.amount }}</td>
         <td>{{ coupon.price }}</td>
         <td>{{ coupon.startDate }}</td>
         <td>{{ coupon.endDate }}</td>
         <td>{{ coupon.type }}</td>
         <td>{{ coupon.msg }}</td>
       </tr>
     </div>
   </table>
