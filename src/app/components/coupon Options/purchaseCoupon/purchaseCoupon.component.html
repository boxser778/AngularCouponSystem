<h2>Fill Up All The Empty Boxes!!!!</h2>

<form>
  <label><h3>Please Insert Company Id Here:</h3></label>
  <input type="number" id="id" [(ngModel)]="customerId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />
  <br />
  <label><h3>Please Insert Coupon Id Here:</h3></label>
  <input type="number" id="id" [(ngModel)]="chosenCouponId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />
  <br />

  <button (click)="buyCoupon()">Click here To Buy This Coupon</button>
