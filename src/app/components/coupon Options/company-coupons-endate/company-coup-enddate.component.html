<table>
  <div>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Picture</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Type</th>
      <th>Messege</th>
    </tr>

    <tr *ngFor="let c of coupons">
      <td>{{ c.id }}</td>
      <td>{{ c.title }}</td>
      <td><img [src]="c.picture" alt="picture" /></td>
      <td>{{ c.amount }}</td>
      <td>{{ c.price }}</td>
      <td>{{ c.startDate }}</td>
      <td>{{ c.endDate }}</td>
      <td>{{ c.type }}</td>
      <td>{{ c.msg }}</td>
    </tr>
  </div>
</table>

  <h3>Choose New End Date To Your Coupon:</h3>
  <input type="date" [(ngModel)]="chosenEndDate" [ngModelOptions]="{ standalone: true }" placeholder="endDate(ex:01-01-0001)..."/>
  <br />

<br /><br />
<button (click)="onSearch()">Search</button>
