<table>
 <div>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Picture</th>
    <th>Amount</th>
    <th>Price</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Type</th>
    <th>Messege</th>
  </tr>

    <tr *ngIf="coupon">
      <td>{{ coupon.id }}</td>
      <td>{{ coupon.title }}</td>
      <td><img [src]="coupon.picture" alt="picture" /></td>
      <td>{{ coupon.amount }}</td>
      <td>{{ coupon.price }}</td>
      <td>{{ coupon.startDate }}</td>
      <td>{{ coupon.endDate }}</td>
      <td>{{ coupon.type }}</td>
      <td>{{ coupon.msg }}</td>
    </tr>
  </div>
</table>


<br /><br />

<form *ngIf="coupon">
  <h3>Choose New End Date To Your Coupon:</h3>
  <input type="date" EndDate="endDate" [(ngModel)]="coupon.endDate" [ngModelOptions]="{ standalone: true }" placeholder="endDate(ex:01-01-0001)..."/>
  <br />
  <h3>Choose New Price To Your Coupon:</h3>
  <input type="text" Price="price" [(ngModel)]="coupon.price" [ngModelOptions]="{ standalone: true }" placeholder="price..." />

  <br />
  <br />
  <button (click)="updateCoupon()">Update Coupon</button>
</form>
