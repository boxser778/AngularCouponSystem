<label><h3>Please Insert Company Id Here:</h3></label>
<input type="number" id="id" [(ngModel)]="chosenCompanyId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />

<label><h3>Please Insert Coupon Id Here:</h3></label>
<input type="number" id="id" [(ngModel)]="chosenCouponId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />

<button (click)="onSearch()">Search</button>

<h2>Are you sure you want to delete this coupon?</h2>

<div *ngIf="coupon">
  <h3>Id: {{ coupon.id }}</h3>
  <h3>Title: {{ coupon.title }}</h3>
  <h3>Picture: {{ coupon.picture }}</h3>
  <h3>Amount: {{ coupon.amount }}</h3>
  <h3>Price: {{ coupon.price }}</h3>
  <h3>Start Date: {{ coupon.startDate }}</h3>
  <h3>End Date: {{ coupon.endDate }}</h3>
  <h3>Type: {{ coupon.type }}</h3>
  <h3>Messege: {{ coupon.msg }}</h3>
</div>

<br />

<button (click)="deleteCoupon()">Sure! Delete This Coupon</button>
<button (click)="cancelDelete()">No! Back to List</button>
