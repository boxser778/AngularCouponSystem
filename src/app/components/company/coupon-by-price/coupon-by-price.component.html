<h1>Get Coupon By Price</h1>

<label>Price : </label>
<input type="number" price="price" [(ngModel)]="chosenPrice" [ngModelOptions]="{ standalone: true }" placeholder="price.." />

<button (click)="onSearch()">Search</button>

<br /><br />

<table>
  <div>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Picture</th>
      <th>Amount</th>
      <th>Price</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Type</th>
      <th>Messege</th>
    </tr>

    <tr *ngFor="let c of coupons">
      <td>{{ c.id }}</td>
      <td>{{ c.title }}</td>
      <td><img [src]="c.picture" alt="picture" /></td>
      <td>{{ c.amount }}</td>
      <td>{{ c.price }}</td>
      <td>{{ c.startDate | date: "shortDate" }}</td>
      <td>{{ c.endDate | date: "shortDate" }}</td>
      <td>{{ c.type }}</td>
      <td>{{ c.msg }}</td>
    </tr>
  </div>
</table>
