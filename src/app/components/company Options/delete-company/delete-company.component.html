<label><h3>Please Insert Company Id Here:</h3></label>
<input type="number" id="id" [(ngModel)]="chosenCompanyId" [ngModelOptions]="{ standalone: true }" placeholder="1,2,3,4.." />

<button (click)="onSearch()">Search</button>

<div *ngIf="company">
  <h3>Id: {{ company.id }}</h3>
  <h3>CompanyName: {{ company.comp_Name }}</h3>
  <h3>CompanyEmail: {{ company.email }}</h3>
  <h3>CompanyPassword: {{ company.password }}</h3>
</div>

<br /><br><br>

<button (click)="deleteCompany()">Sure! Delete This Company</button>
