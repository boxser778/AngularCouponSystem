<ng-container *ngIf="isAdmin">
  <label><h3>Please Insert Company Id Here:</h3></label>
  <input
    type="number"
    id="id"
    [(ngModel)]="chosenCompanyId"
    [ngModelOptions]="{ standalone: true }"
    placeholder="1,2,3,4.."
  />

  <button (click)="onSearch()">Search</button>

  <br /><br />
</ng-container>

<div *ngIf="company">
  <h3>Company ID: {{ company.id }}</h3>
  <h3>Company Name: {{ company.comp_Name }}</h3>
  <h3>Company Email: {{ company.email }}</h3>
  <h3>Company Password: {{ company.password }}</h3>
</div>

<br /><br />

<form *ngIf="company && isAdmin">
  <h3>Choose New Company Email To Your Company:</h3>
  <input
    type="text"
    Email="email"
    [(ngModel)]="company.email"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Cola@walla.com..."
  />
  <br />
  <h3>Choose New Company Password To Your Company:</h3>
  <input
    type="text"
    Password="password"
    [(ngModel)]="company.password"
    [ngModelOptions]="{ standalone: true }"
    placeholder="1123..."
  />
  <br />
  <br />
  <button (click)="updateCompany()">Update Company</button>
</form>
