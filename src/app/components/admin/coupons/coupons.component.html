<h2>here are our coupons:</h2>

<table>
  <tr>
    <th>Title</th>
    <th>Picture</th>
    <th>Amount</th>
    <th>Price</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Type</th>
    <th>Messege</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let c of coupons">
    <td>
      <a routerLink="/coupons/{{ c.id }}">{{ c.title }}</a>
    </td>
    
    <td><img [src]="c.picture" alt="picture" /></td>
    <td>{{ c.amount }}</td>
    <td>{{ c.price }}</td>
    <td>{{ c.startDate | date: "M/d/yy" }}</td>
    <td>{{ c.endDate | date: "shortDate" }}</td>
    <td>{{ c.type }}</td>
    <td>{{ c.msg }}</td>

    <td>
      <a routerLink="/coupons/update/{{ c.id }}">update</a>
    </td>
    <td>
      <a routerLink="/coupons/delete/{{ c.id }}">delete</a>
    </td>
  </tr>
</table>
